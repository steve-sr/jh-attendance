<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - JH</title>
</head>
<body>
  <h2>JH - Iniciar sesión</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for c,m in messages %}
      <p><b>{{c}}:</b> {{m}}</p>
    {% endfor %}
  {% endwith %}

  <form method="post">
    <input name="username" placeholder="Usuario" required><br><br>
    <input name="password" placeholder="Contraseña" type="password" required><br><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
