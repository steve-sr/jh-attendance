<!doctype html>
<html>
<head><meta charset="utf-8"><title>Asistencia - Admin</title></head>
<body>
  <h2>Asistencia (Admin)</h2>
  <p><a href="/admin/services">Volver</a></p>

  <p><b>{{service.title}}</b> — {{service.service_date}}</p>

  <p>
    <a href="/admin/attendance/{{service.id}}/export.csv">Exportar CSV</a>
  </p>

  <table border="1" cellpadding="6">
    <tr>
      <th>#</th>
      <th>Cédula</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Barrio</th>
      <th>Registrado</th>
      <th>Por</th>
    </tr>
    {% for att, y, u in rows %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{y.cedula}}</td>
      <td>{{y.full_name}}</td>
      <td>{{y.phone}}</td>
      <td>{{y.barrio.name}}</td>
      <td>{{att.registered_at}}</td>
      <td>{{u.username}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
